<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drag'n'Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="task-board">
    <div class="task-board__head-strip">
    </div>
    <h1>
        To-Do List
    </h1>
    <div class="task-board__sort-dir">
        <button class="up sort-up unsorted">
        </button>
        <button class="down sort-down">
        </button>
<!--         -->
<!--        -->
    </div>
    <div class="task-board__task-wrap">
        <div class="task-unit task-unit-drag task-first">
            <div class="task-wrap__drag-point">
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="2" cy="2" r="2" fill="#C4C4C4"/>
                    <circle cx="2" cy="10" r="2" fill="#C4C4C4"/>
                    <circle cx="10" cy="2" r="2" fill="#C4C4C4"/>
                    <circle cx="10" cy="10" r="2" fill="#C4C4C4"/>
                </svg>
            </div>
            <input type="text" class="task-wrap__task">
            <button class="task-wrap__task-delete">
            </button>
        </div>
    </div>
    <button class="task-board__add-task-button">
        <span>Добавить</span>
    </button>
</div>

<script src="core.js"></script>
</body>
</html>
